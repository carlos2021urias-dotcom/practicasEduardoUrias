<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro iPhone</title>
</head>
<body>
    <h1>Registro para ganar un iPhone 14 Pro Max</h1>

    <form>

        <label for="fname">Nombre</label><br><br>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="clave">Contraseña:</label><br><br>
        <input type="password" id="clave" name="clave"><br><br>

        <p>¿Vive en San Salvador?</p>

        <input type="radio" name="residencia" id="si">
        <label for="si">Si</label><br><br>

        <input type="radio" name="residencia" id="no">
        <label for="no">No</label><br><br>

        <label for="edad">Edad:</label><br><br>
        <input type="number" name="edad" id="edad"><br><br>

        <label for="CE">Correo electrónico</label><br><br>
        <input type="email" name="CE" id="CE"><br><br>

        <input type="submit" value="Registrarse">
        <input type="reset" value="Borrar">


    </form>
</body>
</html>
